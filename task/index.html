<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBUK Coding Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title" class="heading">Hypothetical High School</h1>
    <div>
        <h2>Search Students By Name</h2>
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <button id="nameButton">Search</button>
        <div id="nameResults"></div>
    </div>
    <div>
        <h2>Search Students by Year Group</h2>
        <select name="yearGroup" id="yearGroup">
            <option value="Select">---Select a year group---</option>
            <option value="7">Year 7</option>
            <option value="8">Year 8</option>
            <option value="9">Year 9</option>
            <option value="10">Year 10</option>
            <option value="11">Year 11</option>
            <option value="12">Lower Sixth</option>
            <option value="13">Upper Sixth</option>
        </select>
        <button id="yearButton">Search</button>
        <div id="yearResults"></div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
